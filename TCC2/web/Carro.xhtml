<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        
        <ui:composition template="./Template.xhtml">
            
            <ui:define name="content">
                
                <h:panelGrid columns="2">  
                    <f:facet name="header">  
                        CARRO  
                    </f:facet>  
                    
                    <h:outputLabel value="Modelo:" />
                    <p:inputText value="#{carroController.entidade.modelo}" required="true"/>
                    
                    <h:outputLabel value="Placa:" />
                    <p:inputText value="#{carroController.entidade.placa}" required="true"/>
                    
                </h:panelGrid>
                <br/>
               (*) Campos de Preenchimento Obrigatório


                        <p:commandButton value="Salvar" onclick="msgSalvar.show()" />
                        <p:commandButton value="Remover" onclick="msgRemover.show()"/>
                        <p:commandButton value="Cancelar" ajax="false" immediate="true" action="${carroController.cancelar()}" />

                        <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                         severity="alert" widgetVar="msgSalvar">
                            <p:commandButton ajax="false" value="SIM" action="#{carroController.salvar()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                        </p:confirmDialog>

                        <p:confirmDialog id="confirmaRemover" message="Deseja realmente Remover os Dados?" header="Confirmação"
                                         severity="alert" widgetVar="msgRemover">
                            <p:commandButton ajax="false" value="SIM" action="${carroController.excluir()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgRemover.hide()" />

                        </p:confirmDialog>  


            </ui:define>
        </ui:composition>
            
            
    </body>
</html>
