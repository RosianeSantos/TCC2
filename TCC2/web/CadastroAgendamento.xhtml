<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">  
                    <f:facet name="header">  
                        Agendamento 
                    </f:facet>  

                       <h:outputLabel value="Nome do Paciente*:" />                    
                       <p:inputText size="30" value="#{pacienteController.entidade.nomePaciente}" required="true" />
                       
                       <h:outputLabel value="RG*:" />                    
                       <p:inputText size="30" value="#{pacienteController.entidade.rg}" required="true" />

                      <h:outputLabel value="CPF*:" />                    
                      <p:inputText size="30" value="#{pacienteController.entidade.cpf}" required="true" />
                      
                      <h:outputLabel value="Nome do Acompanhante*:" />                    
                      <p:inputText size="30" value="#{agendamentoController.entidade.acompanhante}" required="true" />
                      
                      <h:outputLabel value="Municipio de Origem*:" />                    
                      <p:inputText size="30" value="#{cidadeOrigemController.entidade.nome}" required="true" />
                      
                      <h:outputLabel value="Municipio de Destino*:" />                    
                       <p:inputText size="30" value="#{cidadeOrigemController.entidade.nome}" required="true" />
                       
                        <h:outputLabel value="GRS*:" />                    
                       <p:inputText size="30" value="#{cidadeOrigemController.entidade.nome}" required="true" />
                       
                        <h:outputLabel value="TFD*:" />                    
                        <p:inputText size="30" value="#{agendamentoController.entidade.numeroTFD}" required="true" />
                        
                        <h:outputLabel value="Especialidade*:" />                    
                        <p:inputText size="30" value="#{especialidadeController.entidade.nomeEspecialidade}" required="true" />
                        
                        <h:outputLabel value="Unidade Assitencial*:" />                    
                        <p:inputText size="30" value="#{hospitalController.entidade.nomeHospital}" required="true" />
                       
                       
                        (*) Campos de Preenchimento Obrigatório


                        <p:commandButton value="Salvar" onclick="msgSalvar.show()" />
                        <p:commandButton value="Remover" onclick="msgRemover.show()"/>
                        <p:commandButton value="Cancelar" ajax="false" immediate="true" action="${especialidadeController.cancelar()}" />

                        <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                         severity="alert" widgetVar="msgSalvar">
                            <p:commandButton ajax="false" value="SIM" action="#{especialidadeController.salvar()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                        </p:confirmDialog>

                        <p:confirmDialog id="confirmaRemover" message="Deseja realmente Remover os Dados?" header="Confirmação"
                                         severity="alert" widgetVar="msgRemover">
                            <p:commandButton ajax="false" value="SIM" action="${especialidadeController.excluir()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgRemover.hide()" />

                        </p:confirmDialog>  



                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
