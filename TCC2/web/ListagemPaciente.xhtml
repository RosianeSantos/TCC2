<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

           <ui:define name="content">
             <br/>  
              <center>
             
              <p:panelGrid columns="2" style="color: blue">
                    
                   <f:facet name="header">  
                     <h2 style="font: small; color: blue"> Filtros - Paciente </h2>   
                   </f:facet>  

                   <h:outputLabel value="Nome:" />
                   <p:inputText value="${pacienteController.filtro.nomePaciente}"/>
                   
                   
                  
                   <f:facet name="footer">  
                       <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${pacienteController.filtrar()}" style="margin:0"/>  
                       <p:commandButton ajax="false" value="Novo Paciente" action="${pacienteController.novo}" />
                   </f:facet>
                   
             </p:panelGrid>
            </center>
            <br/>
            <br/>
              
             
            <p:dataTable value="${pacienteController.listagem}" var="item" emptyMessage="Registros não Encontrados!">
            <p:column sortBy="Nome" headerText="Nome">
                ${item.nomePaciente}
            </p:column>
                <p:column sortBy="Endereço" headerText="Endereço">
                ${item.enderecoPaciente}
            </p:column>
                <p:column sortBy="Numero" headerText="Numero">
                ${item.numero}
            </p:column>
                <p:column sortBy="Complemento" headerText="Complemento">
                ${item.complemento}
            </p:column>
                <p:column sortBy="Telefone Celular" headerText="Telefone Celular">
                 ${item.telefoneR}
            </p:column>
                <p:column sortBy="Telefone Residencial" headerText="Telefone Residencial">
                ${item.telefoneC}
            </p:column>
                <p:column sortBy="Telefone Comercial" headerText="Telefone Comercial">
                ${item.telefoneCelular}
            </p:column>
                <p:column sortBy="Sexo" headerText="Sexo">
                ${item.sexo}
            </p:column>
                <p:column sortBy="Identidade" headerText="Identidade">
                ${item.rg}
            </p:column>
                <p:column sortBy="CPF" headerText="CPF">
                ${item.cpf}
            </p:column>
           
            <p:column headerText="Editar">
                <p:commandButton value="Editar" ajax="false" action="${pacienteController.abrir}">
                    <f:setPropertyActionListener target="${pacienteController.entidade}" value="${item}" />
                </p:commandButton>
            </p:column>
              
          </p:dataTable>

          
        </ui:define>

      </ui:composition>

    </body>
</html>
