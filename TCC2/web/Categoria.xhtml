<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <body>

        <ui:composition template="./Template.xhtml">
            
            <ui:define name="content">
                <h:panelGrid columns="2">  
                    <f:facet name="header">  
                        CATEGORIA  
                    </f:facet>  
                    
                    <h:outputLabel value="Nome*:" />
                    <p:inputText size="35" value="${categoriaController.entidade.nome}" required="true" />
                        
                    <h:outputLabel value="Quantidades Maxima Pessoa*:" />                    
                    <p:inputText size="35" value="${quantidadeMaximaController.entidade.quantidadeMaxima}" required="true" />
                        
                    

                </h:panelGrid>
                <br/>
                (*) Campos de Preenchimento Obrigatorio
                <br/><br/>
                <p:panel id="Rodape">
                    <p:commandButton value="Salvar" onclick="msgSalvar.show()" />
                    <p:commandButton value="Remover" rendered="#{categoriaController.entidade.id > 0}" onclick="msgRemover.show()"/>
                    <p:commandButton value="Cancelar" ajax="false" immediate="true" action="${gategoriaController.voltar()}" />
                </p:panel>       
                <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                 severity="alert" widgetVar="msgSalvar">
                    <p:commandButton ajax="false" value="SIM" action="${categoriaController.salvar()}" />
                    <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                </p:confirmDialog>

                <p:confirmDialog id="confirmaRemover" message="Deseja realmente Remover os Dados?" header="Confirmação"
                                 severity="alert" widgetVar="msgRemover">
                    <p:commandButton ajax="false" value="SIM" action="${categoriaController.apagar()}" />
                    <p:commandButton ajax="false" value="NÃO" onclick="msgRemover.hide()" />

                </p:confirmDialog>  
                
                            
            </ui:define>
                
        </ui:composition>
            
    </body>
</html>
