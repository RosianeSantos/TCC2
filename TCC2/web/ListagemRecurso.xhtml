<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

           <ui:define name="content">
             <br/>  
              <center>
             
              <p:panelGrid columns="2" style="color: blue">
                    
                   <f:facet name="header">  
                     <h2 style="font: medium; color: blue"> Filtros - Recurso </h2>   
                   </f:facet>  

                   <h:outputLabel value="Nome:" />
                   <p:inputText value="${recursoController.filtro.nome}"/>
                   
                  
                   <f:facet name="footer">  
                       <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${recursoController.filtrar()}" style="margin:0"/>  
                       <p:commandButton ajax="false" value="Novo Recurso" action="${recursoController.novo}" />
                   </f:facet>
                   
             </p:panelGrid>
            </center>
            <br/>
            <br/>
              
             
            <p:dataTable value="${recursoController.listagem}" var="item" emptyMessage="Registros não Encontrados!">
            
                <p:column sortBy="valorUnitario" headerText="Valor Unitário">
                ${item.valorUnitario}
            </p:column>
                <p:column sortBy="Nome" headerText="Nome">
                ${item.nome}
            </p:column>
                <p:column sortBy="codigoSai" headerText="Codigo SAI">
                ${item.codigoSai}
            </p:column>
           
            <p:column headerText="Editar">
                <p:commandButton value="Editar" ajax="false" action="${recursoController.abrir}">
                    <f:setPropertyActionListener target="${recursoController.entidade}" value="${item}" />
                </p:commandButton>
            </p:column>
              
          </p:dataTable>

          
        </ui:define>

      </ui:composition>

    </body>
</html>
