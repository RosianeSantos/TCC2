<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">

                       <h:outputLabel value="Nome*:" />                    
                        <p:inputText size="30" value="#{hospitalController.entidade.nome}" required="true" />
                         <h:outputLabel value="Endereco*:" />                    
                        <p:inputText size="30" value="#{hospitalController.entidade.endereco}" required="true" />
                         <h:outputLabel value="Telefone 1:" />                    
                        <p:inputText size="30" value="#{hospitalController.entidade.telefone1}" required="true" />
                         <h:outputLabel value="Telefone 2:" />                    
                        <p:inputText size="30" value="#{hospitalController.entidade.telefone2}" required="true" />
                         <h:outputLabel value="Telefone 3:" />                    
                        <p:inputText size="30" value="#{hospitalController.entidade.telefone3}" required="true" />
                      

                        (*) Campos de Preenchimento Obrigatório


                        <p:commandButton value="Salvar" onclick="msgSalvar.show()" />
                        <p:commandButton value="Remover" onclick="msgRemover.show()"/>
                        <p:commandButton value="Cancelar" ajax="false" immediate="true" action="${hospitalController.voltar()}" />

                        <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                         severity="alert" widgetVar="msgSalvar">
                            <p:commandButton ajax="false" value="SIM" action="#{hospitalController.salvar()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                        </p:confirmDialog>

                        <p:confirmDialog id="confirmaRemover" message="Deseja realmente Remover os Dados?" header="Confirmação"
                                         severity="alert" widgetVar="msgRemover">
                            <p:commandButton ajax="false" value="SIM" action="${hospitalController.apagar()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgRemover.hide()" />

                        </p:confirmDialog>  



                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
