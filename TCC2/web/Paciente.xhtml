<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:stella="http://stella.caelum.com.br/faces">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">  
                    <f:facet name="header">  
                        PACIENTE  
                    </f:facet>  

                       <h:outputLabel value="Nome*:" />                    
                       <p:inputText size="30" value="#{pacienteController.entidade.nome}" required="true" />
                        
                         <h:outputLabel value="Endereco*:" />                    
                         <p:inputText size="30" value="#{pacienteController.entidade.endereco}" required="true" />
                        
                         <h:outputLabel value="Complemento:" />                    
                         <p:inputText size="30" value="#{pacienteController.entidade.complemento}" required="true" />
                        
                         <h:outputLabel value="Numero:" />                    
                         <p:inputText size="30" value="#{pacienteController.entidade.numero}" required="true" />
                        
                         <h:outputLabel value="Cep*:" />                    
                         <p:inputText size="30" value="#{pacienteController.entidade.cep}" required="true" />
                        
                        <h:outputLabel value="Telefone Residencial:" />                    
                        <p:inputMask id="TelefoneResidencial" value="#{pacienteController.entidade.telefoneR}"  mask="(999)999-9999" />
                        
                        <h:outputLabel value="Telefone Comercial:" />                    
                        <p:inputMask id="TelefoneComercial" value="#{pacienteController.entidade.telefoneC}"  mask="(999)999-9999" />
                        
                        <h:outputLabel value="Telefone Celular:" />                    
                        <p:inputMask id="TelefoneCelular" value="#{pacienteController.entidade.telefoneCelular}"  mask="(999)999-9999" />
                        
                        Sexo*:<br/>
                    <p:selectOneMenu value="#{pacienteController.entidade.sexo}" label="Estado"
                                     required="true" >
                        <f:selectItem itemLabel="Selecione..." itemValue=""/>
                        <f:selectItem itemLabel="Feminino" itemValue="F"/>
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        </p:selectOneMenu>
                        
                    <h:outputLabel value="CPF*:" />                    
                    <p:inputText size="35" value="${pacienteController.entidade.cpf}" required="true" 
                                 requiredMessage="O campo cpf é de preenchimento obrigatório!" title="Nome" validator="#{pacienteController.validacpf}">
                                         
                               
                     </p:inputText>
                    
                    
                       <h:outputLabel value="RG*:" />                    
                        <p:inputText size="30" value="#{pacienteController.entidade.rg}" required="true" />
                        
                      

                        (*) Campos de Preenchimento Obrigatório


                        <p:commandButton value="Salvar" onclick="msgSalvar.show()" />
                        <p:commandButton value="Remover" onclick="msgRemover.show()"/>
                        <p:commandButton value="Cancelar" ajax="false" immediate="true" action="${pacientController.voltar()}" />

                        <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                         severity="alert" widgetVar="msgSalvar">
                            <p:commandButton ajax="false" value="SIM" action="#{pacienteController.salvar()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                        </p:confirmDialog>

                        <p:confirmDialog id="confirmaRemover" message="Deseja realmente Remover os Dados?" header="Confirmação"
                                         severity="alert" widgetVar="msgRemover">
                            <p:commandButton ajax="false" value="SIM" action="${pacienteController.apagar()}" />
                            <p:commandButton ajax="false" value="NÃO" onclick="msgRemover.hide()" />

                        </p:confirmDialog>  



                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
