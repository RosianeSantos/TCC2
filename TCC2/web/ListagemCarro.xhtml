<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

           <ui:define name="content">
             <br/>  
              <center>
             
              <p:panelGrid columns="2" style="color: blue">
                    
                   <f:facet name="header">  
                     <h2 style="font: medium; color: blue"> Filtros - Carro </h2>   
                   </f:facet>  

                   <h:outputLabel value="Modelo:" />
                   <p:inputText value="${carroController.filtro.modelo}"/>
                   
                   
                   
                  
                   <f:facet name="footer">  
                       <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${carroController.filtrar()}" style="margin:0"/>  
                       <p:commandButton ajax="false" value="Novo Carro" action="${carroController.novo}" />
                   </f:facet>
                   
             </p:panelGrid>
            </center>
            <br/>
            <br/>
              
             
            <p:dataTable value="${carroController.listagem}" var="item" emptyMessage="Registros nÃ£o Encontrados!">
            <p:column sortBy="Modelo" headerText="Modelo">
                ${item.modelo}
            </p:column>
           <p:column sortBy="Placa" headerText="Placa">
                ${item.placa}
           </p:column>
            
        
              
            <p:column headerText="Editar">
                <p:commandButton value="Editar" ajax="false" action="${carroController.abrir}">
                    <f:setPropertyActionListener target="${carroController.entidade}" value="${item}" />
                </p:commandButton>
            </p:column>
              
          </p:dataTable>

          
        </ui:define>

      </ui:composition>

    </body>
</html>
